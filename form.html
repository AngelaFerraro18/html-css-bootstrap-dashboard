<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Intestazione della pagina -->
    <header class="mb-4">

        <!-- menÃ¹ di navigazione -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img class="duck-image" src="img/duck.png" alt="logo-duck">
                </a>
                <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Intestazione della pagina -->

    <!-- Corpo della pagina -->
    <main class="container">

        <!-- Intestazione form pagina -->
        <header class="mb-4">
            <h1>Nuovo libro</h1>
        </header>
        <!-- /Intestazione form pagina -->

        <!-- prima parte del form -->
        <div class="row mb-2">
            <div class="mb-3 col">
                <label for="author-name" class="form-label fw-medium">Nome Autore</label>
                <input type="text" class="form-control" id="author-name" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="mb-3 col">
                <label for="author-surname" class="form-label fw-medium">Cognome Autore</label>
                <input type="text" class="form-control" id="author-surname"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
        </div>
        <!-- /prima parte del form -->

        <!-- inserimento titolo libro -->
        <label for="title-book" class="form-label fw-medium">Titolo</label>
        <input type="text" id="title-book" class="form-control" placeholder="Inserisci il titolo del libro">
        <div class="form-text mb-4">
            Titolo versione italiana
        </div>
        <!-- /inserimento titolo libro -->
        <div class="row row-cols-lg-3">
            <!-- scelta genere del libro -->
            <div> 
                <label for="book-genre" class="form-label fw-medium">Genere</label>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected="">Scegli il genere</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- /scelta genere del libro -->

            <!-- anno pubblicazione e isbn -->
            <div class="mb-3">
                <label for="public-year" class="form-label fw-medium">Anno di Pubblicazione</label>
                <input type="text" class="form-control" id="public-year" placeholder="Inserisci l'anno">
            </div>
            <div class="mb-3">
                <label for="isbn-code" class="form-label fw-medium">ISBN#</label>
                <input type="text" class="form-control" id="isbn-code" placeholder="Inserisci il codice ISBN#">
            </div>
        </div>
        <!-- /anno pubblicazione e isbn -->





    </main>
    <!-- /Corpo della pagina -->

</body>

</html>
